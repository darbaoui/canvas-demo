
<!DOCTYPE html> 
	<html> 
		<head>
			<meta charset="UTF-8"> 
			<title>Canvas - App</title>  
			<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css"> 
			<link rel="stylesheet" href="css/app.css"> 
		</head> 
		<style type="text/css"> 
			#canvas{ width: 100%; height: 100vh; background-color: #F7F7F7; } 
			ul { list-style-type: none; } 
			ul>li{ float: left; width: 100%; text-align: left; } 
			span{ float: right !important; } 
		</style> 
		<body> 
			<div class="container" id="app"> 
				<div class="content"> 
					<div class="page-header"> 
						<h1>Canvas App</h1> 
					</div> 
					<div class="col-md-2"> 
						<div class="btn-group-vertical"> 
							<button class="btn btn-default" @click="AddCircle"> Ajouter circle </button> 
							<button class="btn btn-default" @click="AddSquare"> Ajouter rectangle </button> 
							<button class="btn btn-default" @click="AddTriagle"> Ajouter triangle </button> 
						</div> 
					</div> 
					<div class="col-md-10">
						<div class="row"> 
							<div class="col-md-12"> 
								<div class="btn-group"> 
									<button class="btn btn-default" :class="{'disabled':!active}" @click="onDelete"> <i class="fa fa-trash"></i>&nbsp; Supprimer </button> 
									<button class="btn btn-default" :class="{'disabled':!enregistrer}" @click="saveChange"> <i class="fa fa-floppy-o"></i>&nbsp; Enregistrer </button> 
								</div> 
								<span v-if="encours">En cours ...</span> 
							</div> 
						</div> 
						<canvas id="canvas" width="600" height="600"></canvas> 
					</div> 
				</div> 
			</div> 
		</body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.3.0/vuefire.min.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.5/fabric.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
		<script src="index.js"></script>
		
	</html>
